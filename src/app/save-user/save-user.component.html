<h1 class="text-center">Gestion de usuarios</h1>
<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Resgistro de empleados</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="" form-gruop>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre Propio" autofocus="autofocus"
                class="form-control" [(ngModel)]="user.nombre">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required placeholder="Apellidos" class="form-control"
                [(ngModel)]="user.apellido">

            <label for="alias">Alias:</label>
            <input type="text" id="alias" name="alias" required placeholder="Alias" class="form-control"
                [(ngModel)]="user.alias">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="EMail" class="form-control"
                [(ngModel)]="user.mail">
                
            <label for="fecha_nac">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nac" name="fecha_nac" class="form-control" [(ngModel)]="user.fecha_nac">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" minlength="6" required placeholder="Contraseña"
                class="form-control" [(ngModel)]="user.password">

            <label for="password-confirm">Confirmar Contraseña:</label>
            <input type="password" id="password-confirm" name="password-confirm" minlength="6" required
                placeholder="Confirmar Contraseña" class="form-control" [(ngModel)]="user.password_confirm">
        </div>
        <button class="btn btn-success" type="submit" style="margin-top: 5%; padding: auto;">Registrarse</button>

    </form>
</div>
